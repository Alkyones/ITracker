{% extends 'base.html' %}

{% block body %}
<div class="container-fluid mt-4">
  <h5 class="mt-4 mb-4">Preferred Currency</h5>
  <hr class="mb-1 me-0">
  <form action="{% url 'preferences' %}" method="post">
    {% csrf_token %}
    <div class="col-md-12">
      {% include 'partials/_messages.html' %}
      <div class="input-group">
        <select name="currency" class="form-select" id="inputGroupSelect04">
          {% if user_preferences.currency %}
          <option name="currency" value="{{ user_preferences.currency}}" selected>{{user_preferences.currency}}</option>
          {% endif %}
          {%for currency in currencies %}
          <option name="currency" value="{{ currency.name }} - {{ currency.value }}">{{ currency.name }} - {{currency.value }}</option>
          {%endfor%}
        </select>
      </div>
    </div>
      <div class="d-grid gap-2 mt-2">
        <input type="submit" value="Save" class="btn btn-outline-primary submit-btn" id="submit-button">
    </div>
  </form>
</div>

{%endblock%}
