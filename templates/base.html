<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple expense tracker for personal use.">
    <meta name="author" content="Atakan yildirim">
    <meta name="generator" content="Hugo 0.101.0">
    <title>ExpenseTracker {%block title%}{%endblock%}</title>

    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <h1 id="head">
            <img src="{% static 'img/logo.png' %}" height=35 width=35 alt="">
            <span>ITracker</span>
        </h1>

        <div class="navbar-nav" style="display:flex;flex-direction:row">
            
            <div class="nav-item pt-2">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input class='btn btn-outline-primary btn-sm' type="submit" value="Sign Out" />
                </form>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            {% include 'partials/_sidebar.html' %}
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block body%}
                {%endblock%}
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>

</body>

</html>
