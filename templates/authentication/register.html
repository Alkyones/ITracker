{% extends 'base_auth.html' %}
{% load static %}
{% block body %}

<div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title pb-2">
                    <h3>Register ITracker</h3>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {%include 'partials/_messages.html'%}
                    <div class="form-group mb-2 mt-4">
                        <input type="text" name="username" id="username" class="form-control form-control-lg"
                            placeholder="Enter your username" autocomplete="Off">
                    </div>
                    <div class="invalid-feedback m-2" id="invalid-user-feedback" style="display: none">
                    </div>
                    <div class="form-group mb-2 mt-4">
                        <input type="email" name="email" id="email" class="form-control form-control-lg"
                            placeholder="Enter your email address" autocomplete="Off">
                    </div>
                    <div class="invalid-feedback m-2" id="invalid-email-feedback" style="display: none"></div>
                    <div class="form-group mb-2 mt-4">
                        <input type="password" name="password" id="password" class="form-control form-control-lg Hashed"
                            placeholder="Enter your password">
                        <small class="d-flex justify-content-end mb-4 mt-3" id="toggleButton">SHOW</small>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" value="Register" class="btn btn-outline-primary submit-btn" id="submit-button">
                    </div>
                </form>
                <span>If you already have an account <a href="{% url 'login' %}">login</a> </span>
            </div>
        </div>
    </div>
</div>
<div class="col-md-3"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
